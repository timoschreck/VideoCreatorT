<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Musik Video Editor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #toolbar {
      padding: 10px;
      background-color: #1f2937;
      color: white;
      display: flex;
      align-items: center;
      flex-shrink: 0;
    }
    #toolbar button {
      margin-right: 10px;
      padding: 5px 10px;
    }
    #content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }
    #video-preview {
      flex: 2;
      background: #111827;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #video-preview video {
      max-width: 100%;
      max-height: 100%;
      background: black;
    }
    #chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      border-left: 1px solid #374151;
    }
    #chat-log {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f9fafb;
    }
    #chat-input {
      padding: 10px;
      border-top: 1px solid #d1d5db;
      display: flex;
      flex-shrink: 0;
    }
    #chat-input textarea {
      flex: 1;
      height: 60px;
      resize: none;
      padding: 5px;
      font-family: inherit;
    }
    #chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
    }
    /* Chat Nachrichten */
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      display: block;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="loadVideoBtn">Video öffnen</button>
    <span id="filename"></span>
  </div>
  <div id="content">
    <div id="video-preview">
      <video id="videoPlayer" controls></video>
    </div>
    <div id="chat">
      <div id="chat-log"></div>
      <div id="chat-input">
        <textarea id="promptInput" placeholder="Frage an ChatGPT..."></textarea>
        <button id="sendPromptBtn">Senden</button>
      </div>
    </div>
  </div>
  <script>
    const videoPlayer = document.getElementById('videoPlayer');
    const loadVideoBtn = document.getElementById('loadVideoBtn');
    const filenameSpan = document.getElementById('filename');
    const chatLog = document.getElementById('chat-log');
    const promptInput = document.getElementById('promptInput');
    const sendPromptBtn = document.getElementById('sendPromptBtn');

    // Datei öffnen und im Videoelement anzeigen
    loadVideoBtn.addEventListener('click', async () => {
      const filePath = await window.electronAPI.openFile();
      if (filePath) {
        // In Electron kann der Pfad direkt als Quelle verwendet werden
        videoPlayer.src = filePath;
        filenameSpan.textContent = filePath.split(/[\/\\]/).pop();
      }
    });

    /**
     * Fügt eine Nachricht in das Chatprotokoll ein.
     * @param {string} role "user" oder "assistant"
     * @param {string} text  Die Nachricht
     */
    function addChatMessage(role, text) {
      const div = document.createElement('div');
      div.className = 'message';
      div.innerHTML = `<strong>${role === 'user' ? 'Du' : 'ChatGPT'}:</strong><span>${text.replace(/\n/g, '<br>')}</span>`;
      chatLog.appendChild(div);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    // Prompt senden und Antwort anzeigen
    sendPromptBtn.addEventListener('click', async () => {
      const prompt = promptInput.value.trim();
      if (!prompt) return;
      addChatMessage('user', prompt);
      promptInput.value = '';
      const response = await window.electronAPI.askChatGPT(prompt);
      addChatMessage('assistant', response);
    });
  </script>
</body>
</html>
